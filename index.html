<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen manufacturing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Добавляем EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="headerTop">
        <button>О нас</button>
        <button>Контакты</button>
        <h4>Ежедневно с 9.00 до 20.00</h4>
      </div>
      <div class="headerBotton">
        <img src="https://eco-ekran.ru/image/logo.png" alt="" />
        <div class="contact">
          <p>+7 (964) 773 55 43</p>
          <div class="social">
            <div class="whatsapp">
              <img src="./foto/whatsapp_1ay720gpqgvv.svg" alt="" />
            </div>
            <div class="telegram">
              <img src="./foto/telegram_cxyzka2if3cr.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./foto/ek2.png" alt="Image 1" />
            <div class="carousel-description">
              <h3>Заголовок 1</h3>
              <p>Описание первого изображения...</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./foto/ek3.png" alt="Image 2" />
            <div class="carousel-description">
              <h3>Заголовок 2</h3>
              <p>Описание второго изображения...</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./foto/ek4.png" alt="Image 3" />
            <div class="carousel-description">
              <h3>Заголовок 3</h3>
              <p>Описание третьего изображения...</p>
            </div>
          </div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        <button class="carousel-info" id="showForm">
          Пригласить замерщика
        </button>
      </div>

      <div class="form-container" style="display: none">
        <form class="measurement-form">
          <h2>Заявка на замер</h2>

          <div class="form-group">
            <input type="text" id="name" name="name" required />
            <label for="name">Ваше имя</label>
          </div>

          <div class="form-group">
            <input type="tel" id="phone" name="phone" required />
            <label for="phone">Телефон</label>
          </div>

          <div class="form-group">
            <input type="text" id="address" name="address" required />
            <label for="address">Адрес</label>
          </div>

          <div class="form-buttons">
            <button type="submit" class="submit-btn">Отправить</button>
            <button type="button" class="back-btn" id="backToCarousel">
              Назад
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div></div>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
