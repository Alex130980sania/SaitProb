<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="headerTop">
        <button>О нас</button>
        <button>Контакты</button>
        <h4>Ежедневно с 9.00 до 20.00</h4>
      </div>
      <div class="headerBotton">
        <img src="https://eco-ekran.ru/image/logo.png" alt="" />
        <div class="contact">
          <p>+7 (964) 773 55 43</p>
          <div class="social">
            <div class="whatsapp">
              <img src="./foto/whatsapp_1ay720gpqgvv.svg" alt="" />
            </div>
            <div class="telegram">
              <img src="./foto/telegram_cxyzka2if3cr.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./foto/ek2.png" alt="Image 1" />
          </div>
          <div class="carousel-item">
            <img src="./foto/ek3.png" alt="Image 2" />
          </div>
          <div class="carousel-item">
            <img src="./foto/ek4.png" alt="Image 3" />
          </div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        <button class="carousel-info">Подробнее</button>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
